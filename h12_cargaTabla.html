<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/h12_cargarTabla.css">
</head>
<script>
    function insertar(){
        let nombre= document.getElementById('nombre');
        let apellidos=document.getElementById('apellidos');
        // console.log(nombre);
        // console.log(apellidos);

        
        let tbody= document.querySelector('#tblaNombres tbody');
        
        //creamos un nuevo tag tr(fila)
        let tr = document.createElement('tr')
        // el tbody pasa a aser el padre del nuevo tr
        tbody.appendChild(tr);
        // creamos un nuevo tag td(celda)
        let tdNombre= document.createElement('td');
        //al td le ponemos como texto el mombre extraido del input
        tdNombre.textContent = nombre.value;
        //el tr que creamos oase a ser el padre del nuevo td
        tr.appendChild(tdNombre);

        let tdApellidos= document.createElement('td');
        tdApellidos.textContent = apellidos.value
        tr.appendChild(tdApellidos);
        
        // con esto ponemos los campos en blanco
        nombre.value= ""
        apellidos.value= ""
    }

    window.onload = function(){
        document.getElementById('btnIns').onclick = insertar;
    }
</script>
<body>
    <div id="fondo">
    <h1>Carga datos</h1>
    <di id="divIngreso">
        <label>Nombre</label>
        <input type="text" id="nombre">

        <label>Apellidos</label>
        <input type="text" id="apellidos">

        <button id="btnIns">Insertar</button>
    </di>
    <table id="tblaNombres">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>Juan</td>
                <td>Jimenez</td>
            </tr> -->
        </tbody>

    </table>
</div>
</body>
</html>
