<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">

    <script>
        
    </script>
</head>

<body class="p-4">

    <div class="container">
        <div id="loginForm">
            <h2>Iniciar sesión</h2>
            <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">
            <input type="password" id="clave" class="form-control mb-2" placeholder="Contraseña">
            <button class="btn btn-primary rounded-pill px-3" onclick="login()">Entrar</button>
            <div id="loginError" class="text-danger mt-2"></div>
        </div>

        <div id="calculadora">
            
                <div id="contenedorPrincipal" >

                <div id="displayBox"><label>0</label></div>
              
                <div id="cajaC"><button>C</button></div>
              
                <div id="caja7"><button>7</button></div>
                <div id="caja8"><button>8</button></div>
                <div id="caja9"><button>9</button></div>
              
                <div id="caja4"><button>4</button></div>
                <div id="caja5"><button>5</button></div>
                <div id="caja6"><button>6</button></div>
              
                <div id="caja1"><button>1</button></div>
                <div id="caja2"><button>2</button></div>
                <div id="caja3"><button>3</button></div>
              
                <div id="caja0"><button>0</button></div>
                <div id="cajaComa"><button>,</button></div>
              
                <div id="cajaSuma"><button>+</button></div>
                <div id="cajaResta"><button>-</button></div>
                <div id="cajaMult"><button>*</button></div>
                <div id="cajaDiv"><button>/</button></div>
                <div id="cajaIgual"><button>=</button></div>
              </div>
              
        </div>
    </div>
    <script>
        function login() {
            const usuario = document.getElementById("usuario").value;
            const clave = document.getElementById("clave").value;

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usuario, clave })
            })
                .then(res => {
                    if (res.ok) {
                        document.getElementById("loginForm").className = "d-none";
                        document.getElementById("calculadora").className = "d-block";

                    } else {
                        document.getElementById("loginError").innerText = "Credenciales incorrectas.";
                    }
                });
        }
    </script>
</body>

</html>
