<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <div id="calculadora">
            
        <div id="contenedorPrincipal" >

        <div id="displayBox"><label>0</label></div>
      
        <div id="cajaC"><button>C</button></div>
      
        <div id="caja7" class="numero"><button>7</button></div>
        <div id="caja8" class="numero"><button>8</button></div>
        <div id="caja9" class="numero"><button>9</button></div>
      
        <div id="caja4" class="numero"><button>4</button></div>
        <div id="caja5" class="numero"><button>5</button></div>
        <div id="caja6" class="numero"><button>6</button></div>
      
        <div id="caja1" class="numero"><button>1</button></div>
        <div id="caja2" class="numero"><button>2</button></div>
        <div id="caja3" class="numero"><button>3</button></div>
      
        <div id="caja0" class="numero"><button>0</button></div>
        <div id="cajaPunto" class="numero"><button>.</button></div>
      
        <div id="cajaSuma" class="operador"><button>+</button></div>
        <div id="cajaResta" class="operador"><button>-</button></div>
        <div id="cajaMult" class="operador"><button>*</button></div>
        <div id="cajaDiv" class="operador"><button>/</button></div>
        <div id="cajaIgual" class="operador"><button>=</button></div>
      </div>
      
</div>
</body>
</html>
