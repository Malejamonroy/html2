<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        #contPrincipal{
            background-color: rgb(161, 161, 193);
            border: 3px solid;
            padding: 55px;
            overflow: hidden;  /* se controla las cosas que contiene el contenedor son mas grandes que el */
        }
        #contPrincipal div{
            border:  1px solid;
            padding: 30px;
            float: left;
            margin: 15px;
        }
    </style>
</head>
<body>
    <!-- quiero crear un div con id="contenedorPincipal", dentro 4 div con nombre caja del 1 al 4 y dentro de cada div un p parrafo con el texto caja del 1 al 4 -->
    <!-- div#contPrincipal>div#caja$*4>p>{Caja$} -->
    <div id="contPrincipal">
        <div id="caja1">
            <p>Caja1</p>
        </div>
        <div id="caja2">
            <p>Caja2</p>
        </div>
        <div id="caja3">
            <p>Caja3</p>
        </div>
        <div id="caja4">
            <p>Caja4</p>
        </div>
    </div>
</body>
</html>
