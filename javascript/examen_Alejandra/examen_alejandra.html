    <script>
        function calificar(){
            let num= Number(document.getElementById('numero_ingresado').value);
            let numpar = 0
            numpar = num %2
            if(numpar == 0){
                document.getElementById('par').textContent='Es par'
            }else{document.getElementById('par').textContent = 'Es impar'}

            let multiplo = 0
            multiplo = num % 3
            if(multiplo == 0){
                document.getElementById('multiplo').textContent='Es multiplo de 3'
                //console.log(`Es multiplo de 3`)
            }else{document.getElementById('multiplo').textContent='No es multiplo de 3'}//console.log(`No es multiplo de 3`)
            
            if(num > 0){
                //console.log('Es positivo')
                document.getElementById('positivo').textContent='Es positivo'
            }else{document.getElementById('positivo').textContent='Es negativo'}//console.log('Es negativo')

            let cont = 0;
            while(num != 0){
                cont++;
                num = Math.trunc(num/10); 
            }//console.log(cont)
            document.getElementById('contador').textContent = 'los digitos son ' + cont
        
        }

    window.onload = function(){
    document.getElementById('btnclasificar').onclick = calificar;
    }
    </script>
