<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contPrincipal">
        <form action="reception_datos" method="get">
            <label for="ape">Apellidos</label>
            <input type="text" name="ape" required placeholder="Ingrese tu apellido"> 

            <input type="password" name="pwd" placeholder="Password">

            <!-- este es para manejar numeros -->
            <label for="anio">AÃ±o nacimiento</label>
            <input type="number" value="2025" min="2000" max="2030" step="2">

            <label for="fecha">Fecha de ingreso</label>
            <input type="date" name="fecha">

            <!-- valida que sea un correo electronico -->
             <input type="email"placeholder="email" value="acepta">
             

            <!-- casilla para marcar -->
            <input type="checkbox" name="publicidad">
            <label for="publicidad">Acepta el envio de publicidad</label>

            <!-- solo para que se separe y hacer un radio buton -->
            <div>
                <p>Estado civil</p>
                <!-- para que haga un radio buton, todos tiene que tener el mismo nombre para q haga el grupo  -->
                <input type="radio" name="estadoCivil" value="s" checked> <!-- por defecto es : checked -->
                <label>Soltero</label>
                <input type="radio" name="estadoCivil" value="c" > 
                <label>Casado</label>
                <input type="radio" name="estadoCivil" value="o" > 
                <label>Otro</label>
            </div>
            <!-- este es para el codigo posal y el pattern (formato el texto que pongo) es para definir que sean numeros del (1 al 9)y maximo 5-->
            <input type="text" placeholder="codigo postal" pattern="[0-9]{5}">
            <div>
                <!-- para poner una semanaeste funciona para crome  -->
                <label for="">Semana</label>
                <input type="week">

                <!-- para poner una hora -->
                <label for="">Hora</label>
                <input type="time">
                                
            </div>
            
            
            <div>
                <!-- un selector -->
            <label for="prov">Provincia</label>
            <select name="prov">
                <option value="28">Madrid</option>
                <option value="17">Barcelona</option>
                <option value="45">Toledo</option>

            </select>

                <!-- multiples selecciones (multiple) -->
            <label for="aficiones">Aficiones</label>
            <select name="aficiones" multiple>
                <option value="1">Lectura</option>
                <option value="2">cine</option>
                <option value="3">Deporte</option>
                <option value="4">Arte</option>
                <option value="5">Cocina</option>
            </select>
            </div>
            
            <div>
                <!-- seleccionar ficheros -->
                 <label for="fichero">Seleccionar fichero</label>
                <input type="file" name="fichero">
            </div>

            
            <!-- limpia el formulario -->
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
