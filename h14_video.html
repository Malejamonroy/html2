<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #contPrinciplal{
        width: 90%;
        text-align: center;
    }
    #video{
        width: 50%;
    }

</style>
<script>
    let video;
    let btnPlay;

    function playPause(){
        if (video.paused){
            video.play();
            btnPlay.textContent = 'Pause';
        }else{
            video.pause();
            btnPlay.textContent= 'Play'
        }
        
    }
    function cambio(){
        let t = document.getElementById('tiempo');
        t.textContent = Math.floor(video.currentTime) + 's';
    }

    window.onload = function(){
        //el evento donde dandole click al video de play
        video = document.getElementById('video');
        //el evento donde dandole click al video de pause
        video.onclick = playPause;
        // capturamos otro evento que es ontimeupdate(a medida que el video avanza captura eventos)
        video.ontimeupdate = cambio;
        //capturamos un evento donde el boton de play 
        btnPlay = document.getElementById('btnPlay');
        //capturamos un evento donde el boton de pause
        btnPlay.onclick = playPause;
    }
</script>
<body>
    <div id="contPrinciplal">
        <video id="video">
            <source src="videos/Haka.mp4">
            <source src="videos/Haka.ogv">
        </video>
        <div>
            <button id="btnPlay">Play</button>
            <div id="tiempo">0 s</div>
        </div>

    </div>
    
    
</body>
</html>
